<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'head.html' %}

    <title>Marketplace</title>
</head>

<body>
    {% include 'nav.html' %}


    <section id="Header" class="py-2">
        <div class="text-center">
            {% if 'loggedin' not in session %}
            <p></p><a href="/signup">Signup</a></p>
            <p><a href="/login">login</a></p>
            {% else %}
            <p>Welcome {{ user}}</p>
            {% endif %}
            <p></p><a href="/create/product"> create product</a></p>
        </div>
        <div class='container text-center'>
            <h1>Your one stop Marketplace</h1>
        </div>
    </section>

    <!-- Implementing search bar with Vue -->
    <div id="app">
        <div class="container">

            <div class="input-group mb-3 justify-content-center">
                <input v-model="sKey" class="w-25 rounded text-center" class="form-control"
                    placeholder="Search for something!" aria-label="Example text with button addon"
                    aria-describedby="button-addon1">
            </div>

            <div class="container text-center">
                <h4>Displaying search results for: <span style="color:firebrick; text-transform:uppercase"> ((sKey))
                    </span></h4>
            </div>

            <div class="container" id="marketSpace">
                <div class="row">
                    <!-- Test template, use v-for later on -->
                    <p-card v-for="p in prodArr" :name="p.pname" :desc="p.pdescription" :price="p.price" :imgsrc="p.imgname"></p-card>
                </div>
            </div>
        </div>

    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                sKey: "",
                prodArr: []
            },
            delimiters: ["((", "))"],
            async mounted() {
                // anonymous async function 
                // - using await requires the function that calls it to be async

                try {
                    var response = await axios.get("http://127.0.0.1:5001/product")
                    console.log(response.data.data.products)
                    this.prodArr = response.data.data.products
                } catch (error) {
                    console.log(error)
                }
            }
        });


        Vue.component('p-card', {
            props: ['name', 'desc', 'price', 'imgsrc'],
            data: function () {
                return {
                    isAdded: false
                }
            },
            delimiters: ["((", "))"],
            methods: {
                toggleAdd: function () {
                    this.isAdded = !this.isAdded
                }
            },
            template: `
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="card" style="width: 15rem;">
                    <img :src="imgsrc" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">(( name ))</h5>
                        <p class="card-text">(( desc ))</p>
                        <p class="card-text">SGD$(( price ))</p>
                    </div>
                </div>
            </div>`
        })
    </script>


    {% include 'footer.html' %}



</body>

</html>
