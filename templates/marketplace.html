<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'head.html' %}

    <title>Marketplace</title>
</head>

<body>
    {% include 'nav.html' %}


    <section id="Header" class="py-2">
        <div class="text-center">

            <p></p><a href="/create/product"> create product</a></p>
        </div>
    </section>

    <!-- Implementing search bar with Vue -->
    <div id="app">
        <div class='container'>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">

                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                    <h1>Marketplace</h1>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                    <div class="container pb-3">
                        <p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseCart" aria-expanded="false" aria-controls="shopCollapse">
                                Show Cart
                            </button>
                        </p>
                        <div class="collapse" id="collapseCart">
                            <div class="card card-body">
                                <h4>Items Currently in your Cart</h4>
                                <table border-collapse: collapse id="displayCart">
                                    <tr style="background-color: #9E3D40;color: white;">
                                        <th>Item</th>
                                        <th>Price</th>
                                    </tr>
                                    <tr v-for="item in cart">
                                        <td>((item.pname))</td>
                                        <td>$((item.price))</td>
                                    </tr>
                                    <tr></tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">

            <!-- <div class="input-group mb-3 justify-content-center">
                <input v-model="sKey" class="w-25 rounded text-center" class="form-control"
                    placeholder="Search for something!" aria-label="Example text with button addon"
                    aria-describedby="button-addon1">
            </div> -->

            <!-- <div class="container text-center">
                <h4>Displaying search results for: <span style="color:firebrick; text-transform:uppercase"> ((sKey))
                    </span></h4>
            </div> -->

            <div class="container">
                <div class="row" id="marketSpace">
                    <div v-for="p in prodArr" class="col-lg-4 col-md-6 mb-3 d-flex justify-content-center text-center">
                        <div class="card w3-hover-shadow" style="width: 20rem; border-radius: 20px;">
                            <img :src="`http://127.0.0.1:5000/static/images/${p.imgname}`" class="card-img-top" style="border-top-left-radius: 20px;border-top-right-radius: 20px">
                            <div class="card-body">
                                <h5 class="card-title">(( p.pname ))</h5>
                                <p class="card-text">(( p.pdescription ))</p>
                                <p class="card-text">SGD$(( p.price ))</p>
                                <input type="checkbox" :value="p" v-model="cart">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                sKey: "",
                prodArr: [],
                cart: [],
            },
            delimiters: ["((", "))"],
            async mounted() {
                // anonymous async function 
                // - using await requires the function that calls it to be async

                try {
                    var response = await axios.get("http://127.0.0.1:5001/product")
                    //console.log(response.data.data.products)
                    this.prodArr = response.data.data.products
                } catch (error) {
                    console.log(error)
                }
            },
            computed: {

            }
        });
    </script>


    {% include 'footer.html' %}



</body>

</html>
