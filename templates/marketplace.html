<body>

    <section id="Header" class="py-2">

        <div class='container'>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">

                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                    <h1>Marketplace</h1>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                    <div class="container">
                        <p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseCart" aria-expanded="false" aria-controls="shopCollapse">
                                Show Cart
                            </button>
                        </p>

    <!-- Implementing search bar with Vue -->
    <div id="app">
        <div class="container">

            <div class="input-group mb-3 justify-content-center">
                <input v-model="sKey" class="w-25 rounded text-center" class="form-control"
                    placeholder="Search for something!" aria-label="Example text with button addon"
                    aria-describedby="button-addon1">
            </div>

            <div class="container text-center">
                <h4>Displaying search results for: <span style="color:firebrick; text-transform:uppercase"> ((sKey))
                    </span></h4>
            </div>

            <div class="container" id="marketSpace">
                <div class="row">
                    <p-card v-for="p in prodArr" :name="p.pname" :desc="p.pdescription" :price="p.price" :imgsrc="`http://127.0.0.1:5000/static/images/${p.imgname}`"></p-card>
                    <!-- end of vfor -->
                </div>
            </div>
        </div>

    </div>

    <script>
        let pCardArr = document.getElementsByTagName('p-card');
        console.log(pCardArr)

        var app = new Vue({
            el: "#app",
            data: {
                sKey: "",
                prodArr: []
            },
            delimiters: ["((", "))"],
            async mounted() {
                // anonymous async function 
                // - using await requires the function that calls it to be async

                try {
                    var response = await axios.get("http://127.0.0.1:5001/product")
                    //console.log(response.data.data.products)
                    this.prodArr = response.data.data.products
                } catch (error) {
                    console.log(error)
                }
            }
        });


        Vue.component('p-card', {
            props: ['name', 'desc', 'price', 'imgsrc'],
            data: function () {
                return {
                    isClicked: false
                }
            },
            delimiters: ["((", "))"],
            methods: {
                toggleClick: function () {
                    this.isClicked = !this.isClicked;
                },
            },
            computed: {
                getURL: function() {

                }
            },
            template: `
            <div class="col-lg-4 col-md-6 mb-3 d-flex justify-content-center text-center">
                <div class="card w3-hover-shadow" style="width: 20rem; border-radius: 20px;">
                    <img style="" :src="imgsrc" class="card-img-top" style="border-top-left-radius: 20px;border-top-right-radius: 20px">
                    <div class="card-body" style="">
                        <h5 class="card-title">(( name ))</h5>
                        <p class="card-text">(( desc ))</p>
                        <p class="card-text">SGD$(( price ))</p>
                        <button class="badge rounded-pill bg-success" v-if="isClicked" @click="toggleClick" style="cursor: pointer;">Added!</button>
                        <button class="badge rounded-pill bg-light text-dark" v-else @click="toggleClick" style="cursor: pointer;">Add to cart</button>
                    </div>
                </div>
            </div>`
        })
    </script>

</body>
