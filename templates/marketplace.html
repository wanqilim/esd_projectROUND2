<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'head.html' %}

    <title>Marketplace</title>
</head>

<body>
    {% include 'nav.html' %}


    <section id="Header" class="py-2">
        <div class="text-center">
            {% if 'loggedin' not in session %}
            <p></p><a href="/signup">Signup</a></p>
            <p><a href="/login">login</a></p>
            {% else %}
            <p>Welcome {{ user}}</p>
            {% endif %}
        </div>
        <div class='container text-center'>
            <h1>Your one stop Marketplace</h1>
        </div>
    </section>

    <!-- Implementing search bar with Vue -->
    <div id="app">
        <div class="container">

            <div class="input-group mb-3 justify-content-center">
                <input v-model="sKey" class="w-25 rounded text-center" class="form-control"
                    placeholder="Search for something!" aria-label="Example text with button addon"
                    aria-describedby="button-addon1">
            </div>

            <div class="container text-center">
                <h4>Displaying search results for: <span style="color:firebrick; text-transform:uppercase"> ((sKey))
                    </span></h4>
            </div>

            <div class="container">
                <p-card></p-card>
            </div>
        </div>

    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                sKey: "",
            },
            delimiters: ["((", "))"]
        })

        Vue.component('p-card', {
            props: ['pName', 'pDesc', 'price', 'pImg'],
            data: function () {
                return {
                    isAdded: false
                }
            },
            methods: {
                toggleAdd: function () {
                    this.isAdded = !this.isAdded
                }
            },
            template: `
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>`
        })
    </script>


    {% include 'footer.html' %}



</body>

</html>
