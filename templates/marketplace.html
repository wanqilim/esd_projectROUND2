<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1">

    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Misc Scripts -->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-search-pseudo-elements></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

    <!-- Vue.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    {% include 'head.html' %}

    <title>Marketplace</title>
</head>

<body>
    {% include 'nav.html' %}


    <section id="Header" class="py-2">
        <div class='container text-center'>
            <h1>Your one stop Marketplace</h1>
        </div>
    </section>

    <!-- Implementing search bar with angular -->
    <div id="app">
        <div class="container">
            <div class="input-group mb-3 justify-content-center">
                <input class="w-25 rounded text-center" type="text" ng-model="searchItem" class="form-control"
                    placeholder="Search for something!" aria-label="Example text with button addon"
                    aria-describedby="button-addon1">

            </div>

            <div class="container text-center">
                <h4>Displaying search results for: <span
                        style="color:firebrick; text-transform:uppercase">{{searchItem}}</span></h4>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <ng-template #pCards>

                        </ng-template>
                    </div>
                </div>
            </div>
        </div>

    </div>


    {% include 'footer.html' %}



</body>

</html>
