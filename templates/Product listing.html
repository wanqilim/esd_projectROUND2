<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  </head>
    <style>
      .box {
        width: 400px;
        height: auto;
      }
      h1{
        margin-left: 300px;
      }

    .form-group{
        width:400px;
    }

    .center{
        margin-left: 350px;
    }

   
      
    </style>
    <title>Product</title>
    <h1>Product listing</h1>
  </head>

  <body>

    
    <div class="container">
        <form >
        
        <div class="row">

            <div class="form-group">
            <label for="=PName">Product Name:</label>
            <input type="text" class="form-control" id="Pname" placeholder=" Product Name">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="exampleInputFile">Insert Image</label>
                <small id="fileHelp" class="form-text text-muted">Please upload an image of your product.</small>
                <input type='file' onchange="readImg(this);" />
                <img id="pic" src="#" alt="" aria-describedby="fileHelp"/>
                
                
                <script>
                    function readImg(input) {
                        if (input.files && input.files[0]) {
                            var reader = new FileReader();
            
                            reader.onload = function (e) {
                                $('#pic')
                                    .attr('src', e.target.result)
                                    .width(500)
                                    .height(500);
                            };
            
                            reader.readAsDataURL(input.files[0]);
                        }
                    }
                </script>
                
            </div>
            </div>

        <div class="row"> 
            <label for="Price">Product Price:  </label>
        </br>
            <span class="input-group-text" id="addon-wrapping" style= "margin-left:10px">S$</span>
            <input type="text" placeholder="0.00" aria-label="Product Price" aria-describedby="addon-wrapping">
          </div>

            <div class="row">
            <div class="form-group">
                <label for="Description(">Product Description:</label>
                <textarea class="form-control" id="Description" placeholder="Write a short description about your product..." rows="3"></textarea>
            </div>
    
            </div>
            <div class="center">
            <button type="submit" class="btn btn-primary" >Add/update Product</button>
            <button type="submit" class="btn btn-secondary" >Delete Product</button>
            </div>
        </form>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
</body>
</html>
