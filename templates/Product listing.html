<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" />

  <!-- Bootstrap CSS -->

    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Misc Scripts -->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-search-pseudo-elements></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

  <style>
    .box {
      width: 400px;
      height: auto;
    }

    .form-group {
      width: 400px;
    }

    .center {
      margin-left: 350px;
    }
  </style>
  <title>Product Listing</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- add brand image pic or sth ? -->
    <a class="navbar-brand" href="#"> ESD </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2 justify-content-lg-end"
      id="navbarSupportedContent">

      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log Out</a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="container mx-auto">
    <h1>Add a new product</h1>
  </div>
  

  <div class="container">
    <form>

      <div class="row">

        <div class="form-group">
          <label for="=PName">Product Name:</label>
          <input type="text" class="form-control" id="Pname" placeholder=" Product Name">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="exampleInputFile">Insert Image</label>
          <small id="fileHelp" class="form-text text-muted">Please upload an image of your product.</small>
          <input type='file' onchange="readImg(this);" />
          <img id="pic" src="#" alt="" aria-describedby="fileHelp" />


          <script>
            function readImg(input) {
              if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                  $('#pic')
                    .attr('src', e.target.result)
                    .width(500)
                    .height(500);
                };

                reader.readAsDataURL(input.files[0]);
              }
            }
          </script>

        </div>
      </div>

      <div class="row">
        <label for="Price">Product Price: </label>
        <span class="input-group-text" id="addon-wrapping" style="margin-left:10px">S$</span>
        <input type="text" placeholder="0.00" aria-label="Product Price" aria-describedby="addon-wrapping">
      </div>

      <div class="row">
        <div class="form-group">
          <label for="Description(">Product Description:</label>
          <textarea class="form-control" id="Description" placeholder="Write a short description about your product..."
            rows="3"></textarea>
        </div>

      </div>
      <div class="center">
        <button type="submit" class="btn btn-primary">Add/update Product</button>
        <button type="submit" class="btn btn-secondary">Delete Product</button>
      </div>
    </form>
  </div>

  <!-- jQuery first -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <!-- Bootstrap Required Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
  </script>

</body>

</html>
