<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <style>
      .box {
        width: 400px;
        height: auto;
      }
      h1{
        margin-left: 140px;
      }

    .form-group{
        width:400px;
    }

    .center{
        margin-left: 350px;
    }

   
      
    </style>
    <title>Registation Form</title>
    <h1> Business Owner Registration Form</h1>
  </head>

  <body>

    
    <div class="container">
        <form >
        
        <div class="row">

            <div class="form-group">
            <label for="Bname">Business Name:</label>
            <input type="text" class="form-control" id="Bname" placeholder="Business Name">
            </div>
            <div class="form-group" style= "padding-left:30px">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>

        <div class="row">
            <div class="form-group" style="width:300px;">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password">
            </div>

            <div class="form-group" style= "padding-left:130px">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password">
                </div>
            </div>
        <div class="row">
            <div class="form-group">
                <label for="email">Paypal account Email address:</label>
                <input type="email" class="form-control" id="Paypal" placeholder="Paypal Email">
            </div>
            <div class="form-group" style= "padding-left:30px">
                <label for="email">Confirm Paypal account Email address:</label>
                <input type="email" class="form-control" id="Paypal" placeholder="Paypal Email">
            </div>
        </div>
            <div class="row">
            <div class="form-group">
                <label for="BAddress">Business Address:</label>
                <textarea class="form-control" id="BDescription" placeholder="Business Address" rows="3"></textarea>
            </div>
    

            <div class="form-group" style= "padding-left:30px">
                <label for="BDescription">Business Description:</label>
                <textarea class="form-control" id="BDescription" placeholder="Tell us more about your business..." rows="3"></textarea>
            </div>
            </div>
            <div class="center">
            <button type="submit" class="btn btn-primary btn-lg" >Register</button>
            </div>
        </form>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
</body>
</html>
